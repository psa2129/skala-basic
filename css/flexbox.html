<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 예제</title>
    <style>
    .container {
        display: flex;
        gap: 20px;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        gap: 20px;
    }
    
    .box {
        width: 150px;
        height: 150px;
        border: 3px solid #333;
        background-color: #3498db;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: white;
    }
    
    .box:nth-child(2) {
        background-color: #e74c3c;
    }
    
    .box:nth-child(3) {
        background-color: #2ecc71;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>

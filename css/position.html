<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 속성 예제</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
    }
    
    .container {
        margin-bottom: 30px;
        background-color: white;
        padding: 15px;
        border-radius: 5px;
    }
    
    .title {
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
    }
    
    /* Static */
    .static-box {
        position: static;
        background-color: #e3f2fd;
        padding: 10px;
        border: 2px solid #1976d2;
    }
    
    /* Relative */
    .relative-box {
        position: relative;
        top: 10px;
        left: 20px;
        background-color: #f3e5f5;
        padding: 10px;
        border: 2px solid #7b1fa2;
    }
    
    /* Absolute */
    .absolute-container {
        position: relative;
        height: 150px;
        background-color: #fff3e0;
        border: 2px dashed #f57c00;
    }
    
    .absolute-box {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #ffccbc;
        padding: 10px;
        border: 2px solid #f57c00;
    }
    
    /* Fixed */
    .fixed-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #c8e6c9;
        padding: 10px;
        border: 2px solid #388e3c;
        width: 150px;
    }
    
    /* Sticky */
    .sticky-box {
        position: sticky;
        top: 0;
        background-color: #ffebee;
        padding: 10px;
        border: 2px solid #c62828;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <div class="container">
    <div class="title">1. Static (기본값)</div>
    <div class="static-box">Static 위치 속성 - 문서의 일반적인 흐름을 따릅니다.</div>
</div>

<div class="container">
    <div class="title">2. Relative</div>
    <div class="relative-box">Relative 위치 속성 - 원래 위치를 기준으로 이동합니다.</div>
</div>

<div class="container">
    <div class="title">3. Absolute</div>
    <div class="absolute-container">
        <div class="absolute-box">Absolute 위치 속성 - 부모 요소를 기준으로 배치됩니다.</div>
    </div>
</div>

<div class="container">
    <div class="title">4. Fixed</div>
    <div>Fixed 위치 속성 - 브라우저 창 기준으로 고정됩니다. (우측 하단 참고)</div>
</div>

<div class="container">
    <div class="title">5. Sticky</div>
    <div class="sticky-box">Sticky 위치 속성 - 스크롤할 때 위치가 고정됩니다. 아래로 스크롤해보세요!</div>
</div>

<div class="fixed-box">Fixed 박스</div>
</body>
</html>

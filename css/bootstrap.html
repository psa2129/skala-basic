<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">로그인</h2>
        <form class="shadow-sm p-3 rounded">
            <div class="mb-4">
            <label for="userId" class="form-label">이메일</label>
            <input type="text" class="form-control" id="userId" placeholder="이메일을 입력하세요">
            </div>
            <div class="mb-4">
            <label for="userPassword" class="form-label">패스워드</label>
            <input type="password" class="form-control" id="userPassword" placeholder="패스워드를 입력하세요">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">로그인</button>
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>

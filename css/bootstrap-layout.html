<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 UI (Bootstrap)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 추가적인 커스텀 스타일이 필요하다면 여기에 작성 */
        body {
            font-family: 'Malgun Gothic', sans-serif;
        }
    </style>
</head>
<body>

    <div class="container mt-5" style="max-width: 800px;">
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex gap-2">
                    <input type="text" class="form-control flex-grow-1" placeholder="키워드 입력">
                    <button class="btn btn-light border" style="width: 80px;">검색</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="border p-4 bg-white">
                    <h4 class="fw-bold mb-3">목록형 데이터 영역</h4>
                    <hr>
                    <div style="min-height: 100px;">
                        </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

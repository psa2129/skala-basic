<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 상속</title>
    <style>
        body {
            font-family: "휴먼옛체";
            margin: 28px;
        }
        div {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>스타일 상속 예제</h1>
    <p>아래의 div 요소는 부모 요소인 body로부터 글꼴 스타일과 배경색을 상속받습니다.</p>
    <div>
        <h2>자식 요소</h2>
        <p>이 텍스트는 "휴먼옛체" 글꼴로 표시되며, 배경색은 노란색입니다.</p>
        <span>이 스팬 요소도 동일한 스타일을 상속받습니다.</span>
    </div>
</body>
</html>

<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOVER 예제</title>

    <style>
        button {
            background-color: green;
            padding: 20px;
            text-align: center;
        }
        button:hover {
            background-color: #11c9dd;
            color: white;
            cursor: grab;
        }
    </style>
</head>
<body>
    <h1>HOVER 예제</h1>
    <button>버튼에 마우스를 올려보세요!</button>
</body>
</html>

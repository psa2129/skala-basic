<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 예제</title>

</head>
<body>
    <h1>JS 예제</h1>
    <p>이 페이지는 JavaScript 예제를 포함하고 있습니다.</p>
    태그없이 작성한 문장
    <script>
        console.log("Hello, World!");
        console.error("This is an error message.");
        document.write("<p>This is written using document.write()</p>");
        document.write("아무런 \"문장\"입니다.");
        // alert("알림 메시지창입니다!"); 
        // prompt("알림 메시지창입니다!");
        let x;
        let y = null;
        console.log(x == y); // undefined 와 null 은 동등 비교시 true
        console.log(x === y); // undefined 와 null 은 일치 비교시 false
     
    </script>
</body>
</html>

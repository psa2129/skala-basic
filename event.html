<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 등록 방식</title>
</head>
<body>
    <h1>이벤트 등록 방식</h1>
    <div id="eventSection" style="width: 300px; height: 200px; border: 1px solid black; margin: 20px; padding: 10px;"> 
         <button id="eventBtn">클릭해보세요!</button>
         <p id="eventOutput">출력될 내용</p>
    </div>

    <script>
        const eventBtn = document.getElementById('eventBtn');
        const eventOutput = document.getElementById('eventOutput');
        const eventSection = document.getElementById('eventSection');

        function handleClick() {
            eventOutput.textContent = '버튼이 클릭되었습니다!';
        }

        eventBtn.addEventListener('click', (event) => {
          eventOutput.textContent = '버튼이 클릭되었습니다!';
        });

        eventSection.addEventListener('click', () => {
           alert('섹션이 클릭되었습니다!');
           eventOutput.textContent = '섹션이 클릭되었습니다!';
        }, false);
    </script>
</body>
</html>
